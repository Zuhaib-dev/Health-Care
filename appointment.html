<div spellcheck="true"  class="form-basin">
  <form action="https://formspree.io/f/mblrbryd" method="POST">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required >

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required >

    <label for="appointmentDate">Appointment Date:</label>
    <input type="date" id="appointmentDate" name="appointmentDate" required >

    <label for="serviceType">Type of Doctor:</label required >
    <select id="serviceType" name="serviceType">
      <option value="">Select Department</option>
      <option value="Orthopedics">Orthopedics</option>
      <option value="gastrologist">Gastrologist</option>
      <option value="gynecologist">Gynecologist</option>
      
    </select>

    <label spellcheck="true" for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes" placeholder="Any special instructions or requests"></textarea>

    <button  style="background-color: darkcyan; font-family: Kalam, cursive;" type="submit">Book Appointment</button>
